<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTPThao</title>
    <style>
        body {
            background-color: rgb(33, 207, 120);
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        }
        .container {
            width: 90%;
            margin: 0 auto;
        }
        .header {
            background-color: rgb(150, 150, 204);
            height: 100px;
        }
        .footer {
            background-color: rgb(219, 175, 183);
            height: 80px;
            clear: both;
        }
        .left {
            background-color: #FFBB8A;
            height: 450px;
            width: 20%;
            float: left;
        }
        .main {
            background-color: #ba78d6;
            height: 450px;
            width: 60%;
            float: left;
            box-sizing: border-box;
        }
        .right {
            background-color: #799ead;
            height: 450px;
            width: 20%;
            float: left;
        }
        a {
            display: block; 
            font-family: 'Verdana', sans-serif; 
            color: #f71a1a; 
            text-decoration: none; 
            margin: 15px 0; 
            padding: 20px;
        }
        a:hover {
            background-color: #f5ebeb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="left">Left
            <a href="#home">Home</a>
            <a href="#product">Product</a>

            <a href="#contact">Contact</a>
            <a href="#other">Other</a>
